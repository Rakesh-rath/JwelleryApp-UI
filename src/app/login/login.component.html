<form #loginForm="ngForm" class="form-horizontal" (ngSubmit)="login()" autocomplete="off">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Login Here..</h3>
        </div>
        <div class="panel-body">
            <div class="form-group">

                <div class="col-sm-4">
                    <input name="userName" placeholder="User Name" [(ngModel)]="model.userName" type="text"
                        class="form-control">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-4">
                    <input name="password" placeholder="Password" [(ngModel)]="model.password" type="password"
                        class="form-control">
                </div>
            </div>
        </div>
        <div>
            <button class="btn btn-primary" type="submit">Login</button>&nbsp;
            <button class="btn btn-primary" type="cancel">Cancel</button>
        </div>
    </div>
</form>
